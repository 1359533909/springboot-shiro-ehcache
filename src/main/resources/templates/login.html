<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>货流中国-登录</title>
<!-- jQuery -->
<script src="js/jquery-2.1.0.min.js"></script>
<!-- Bootstrap -->
	<link rel="stylesheet" href="css/login-bootstrap..css" />
<!-- jQuery ui -->
<link href="css/jquery-ui-1.10.4.min.css" rel="stylesheet" media="screen" />
<script src="js/jquery-ui-1.10.4.min.js"></script>

<!-- SliderLock -->
<link href="css/login-style.css" rel="stylesheet" media="screen" />
<script type="text/javascript" src="js/sliderlock.js"></script>

	<!--自定义样式-->
	<link rel="shortcut icon" href="images/favicon.ico" />
<script type="text/javascript">
	function getMsg(){
		alert{${msg}};
	}
</script>
</head>
<body>

<div class="container login" style="width: 970px!important;">
	<div th:text=${msg}></div>
	<div class="row">
		<div class=" col-md-8 login-box">
			<h4>用户登陆</h4>
			<form class="form-horizontal" role="form" method="post" action="/login">
				<div class="form-group">
					<label for="sliderLock" class="col-xs-2 control-label">解锁验证</label>
					<div class="col-xs-7">
						<div id="slider" class="sliderLock">
							<p>Slide to Unlock</p>
						</div>
						<label class="control-label helplable" for="sliderLock">用鼠标点击箭头向右滑动解锁</label>
					</div>
				</div>
				<div class="form-group">
					<label for="login-name" class="col-xs-2 control-label">登陆名称</label>
					<div class="col-xs-7">
						<input type="text" name="username" class="form-control" id="login-name" placeholder="登陆名称" />
						<label class="control-label helplable" for="login-name">注册时填写的名称或者电子邮件</label>
					</div>
				</div>
				<div class="form-group">
					<label for="login-pass" class="col-xs-2 control-label">登陆密码</label>
					<div class="col-xs-7">
						<input type="password" name="password" class="form-control" id="login-pass" placeholder="登陆密码" />
						<label class="control-label helplable" for="login-pass">注册时填写的名称,忘记密码 <a href="#">点此找回</a></label>
					</div>
				</div>
				<p><input type="checkbox" name="rememberMe" />记住我</p>
				<div class="form-group">
					<div class="col-xs-offset-2 col-xs-4">
						<button type="submit" class="btn btn-primary btn-block" onclick="getMsg()">登 陆</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-4 hidden-xs login-help">
			<p class="text-center">还没有注册过？<a href="#">点此注册</a></p>
			<img class="img-responsive" src="images/about/1.jpg"/>
		</div>
	</div>
	
</div>
</body>
</html>
